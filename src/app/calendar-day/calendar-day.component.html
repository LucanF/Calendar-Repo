<!-- src/app/calendar-day/calendar-day.component.html -->
<div class="calendar-day" [class.current-day]="isCurrentDay">
  <div class="calendar-day-header">
    {{ day.getDate() }}
  </div>
  <div *ngFor="let event of events" class="calendar-event" (click)="onEditEvent(event)">
    {{ event.title }}
  </div>
</div>
