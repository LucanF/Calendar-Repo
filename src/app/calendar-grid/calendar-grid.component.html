<div class="calendar-grid">
  <div class="calendar-grid-row" *ngFor="let week of weeks">
    <div class="calendar-grid-cell" *ngFor="let day of week" (click)="onAddEvent(day)">
      <app-calendar-day [day]="day" [events]="events[day.toDateString()]" (addEvent)="onAddEvent(day)"></app-calendar-day>
    </div>
  </div>
</div>
