<!-- src/app/calendar-grid/calendar-grid.component.html -->
<div class="calendar-grid">
  <div class="calendar-week" *ngFor="let week of weeks">
    <div class="calendar-grid-cell" *ngFor="let day of week" (click)="onAddEvent(day)">
      <app-calendar-day
        [day]="day"
        [events]="events[day.toDateString()]"
        (editEvent)="onEditEvent($event)">
      </app-calendar-day>
    </div>
  </div>
</div>
